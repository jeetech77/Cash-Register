<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <h1>&lt/ Cash Register &gt</h1>
    <p class="intro-text">
        Enter the bill amount first and then the total amount given by customer to calculate the
        minimum number of notes to be given.
    </p>
    <div class="container">
        <form action="" onsubmit="return false">
            <input type="number" placeholder="Firstly enter bill amount here." class="bill-amount" />
            <input type="number" placeholder="Input given cash amout here" class="cash-amount" />
        </form>
    </div>
    <div class="btn-sec">
        <button class="btn">Calculate</button>
    </div>
    <p class="alert-text"></p>
    <div class="flex-container">
        <div class="notes ">2000 Notes :</div>
        <div class="notes ">500 Notes :</div>
        <div class="notes ">100 Notes :</div>
        <div class="notes ">20 Notes :</div>
        <div class="notes ">10 Notes :</div>
        <div class="notes ">5 Notes :</div>
        <div class="notes ">1 Notes :</div>
    </div>
</body>
</html>
